{% set name = "AnaCal" %}
{% set version = "0.6.2" %}
{% set sha256 = "f588090f56548f2e1d4e3ec1be0edc3acd4f83975b3c342d610946585fdba396" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mr-superonion/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 1
  skip: true  # [py<310 or win]
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION_FOR_ANACAL={{ version }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools >=38
    - setuptools_scm
    - fftw >=3.3
    - pybind11 >=2.2
    - pip
  run:
    - python
    - fitsio
    - galsim
    - numpy
    - pydantic
    - matplotlib

test:
  imports:
    - anacal

about:
  home: https://github.com/mr-superonion/AnaCal
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "Analytical Shear Calibration"
  description: |
    AnaCal is a open-source software to derive linear shear response of
    observables measured from a 2D image.

extra:
  recipe-maintainers:
    - mr-superonion
